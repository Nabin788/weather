<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="Learn to create weather web app">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>weather</h1>
    <section class="container">
        <div class="location-infor">
            <h2 class="location-name">Pokhara,Nepal</h2>
            <p class="location-time">2024</p>
        </div>

        <form class="search-Box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" id="search-box" placeholder="Enter City Name...">
        </form>

        <div class="location-weather">
            <h3 class="weathers">Clouds</h3>
            <div class="weather-icons">icons</div>
        </div>

        <div class="location-temprature">
            <div class="temp">
                <p class="min-temp">&#176 </p>
                <i class="fas fa-temperature-low"></i>
            </div>
            <div class="temp">
                <p class="max-temp">&#176</p>
                <i class="fas fa-temperature-high"></i>
            </div>
        </div>

        <section class="weather-info">
            <div class="info">
                <i class="fas fa-thermometer-half"></i>
                <div class="feel weather-feelsLike">
                    <p class="feelsLike">Feels Like</p>
                    <p class="feels-degree"></p>
                </div>
            </div>

            <div class="info">
                <i class="fa-solid fa-droplet"></i>
                <div class="feel weather-humidity">
                    <p class="humidity">Humidity</p>
                    <p class="humidity-degree"></p>
                </div>
            </div>

            <div class="info">
                <i class="fa-solid fa-wind"></i>
                <div class="feel weather-wind">
                    <p class="wind">Wind</p>
                    <p class="wind-second"></p>
                </div>
            </div>

            <div class="info">
                <i class="fa-solid fa-gauge"></i>
                <div class="feel weather-pressure">
                    <p class="pressure">Pressure</p>
                    <p class="pressure-hp"></p>
                </div>
            </div>
        </section>

    </section>

    <script src="./index.js"></script>
</body>

</html>
